<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block head_extra %}
    <style>
        .error{color:red;}
    </style>
{% endblock head_extra %}
{% block header %}
    Sign in:
{% endblock header %}
{% block content %}
    <form method='POST' novalidate>
        {% csrf_token %}
        <div>
            {% for field in form %}
                {{ field.label_tag }}<br>
                {{ field }}<br>
                <div class="error">{{ field.errors }}</div>
            {% endfor %}
        </div>
        <input type="submit" value="Send">
    </form>
{% endblock content %}
</html>
