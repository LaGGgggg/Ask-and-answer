<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block head_extra %}
    <style>
        .error{color:red;}
        .default-input{color:blue;}
    </style>
{% endblock head_extra %}
{% block header %}
    Sign up:
{% endblock header %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="error">{{ comment }}</div>
        <div>
            {% for field in form %}
                {{ field.label_tag }}<br>
                {{ field }}<br>
                <div class="error">{{ field.errors }}</div>
            {% endfor %}
        </div>
        <input type="submit" value="Send">
    </form>
{% endblock content %}
</html>
