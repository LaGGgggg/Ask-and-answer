<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block header %}
    Enter data please:
{% endblock header %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div>
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            {% endfor %}
        </div>
        <input type="submit" value="Send">
    </form>
{% endblock content %}
</html>
