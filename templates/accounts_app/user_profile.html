<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block header %}
    {{ user.username }} account:
{% endblock header %}
{% block content %}
    <h2>Your cash: {{ cash }}</h2>
    <h2>Your activity:</h2>
    <ul>
        {% for key, value in activity.items %}
            <li>{{ key }}{{ value }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
</html>
