<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block head_extra %}
    <style>
        .error{color:red;}
        .default-input{
                  color:bue;
                  border:1px solid #ccc;
                  border-radius:5px;
                  height:25px;
                  width:200px;
                  margin: 7px 10px 10px 0;
        }
    </style>
{% endblock head_extra %}
{% block header %}
    Sign in:
{% endblock header %}
{% block content %}
    <form method='POST'>
        {% csrf_token %}
        <div>
            {% for field in form %}
                {{ field.label_tag }}<br>
                {{ field }}<br>
                <div class="error">{{ field.errors }}</div>
            {% endfor %}
        </div>
        <input type="submit" value="Send">
    </form>
{% endblock content %}
</html>
